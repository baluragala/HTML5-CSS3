<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Animations - animate</title>
</head>
<body>

<svg width="100%">
    <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
        <animate attributeName="cx" attributeType="XML"
                 from="30"  to="1024"
                 begin="0s" dur="2s"
                 fill="remove" repeatCount="indefinite"/>

    </circle>
</svg>
</body>
</html>
