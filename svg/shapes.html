<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Shapes</title>
</head>
<body>

<!--
rect
circle
ellipse
line
polyline
polygon
path
-->

<svg width="500" height="500">
  <rect x="10" y="10" width="90" height="60" stroke="red" fill="yellow" stroke-width="5"/>
  <rect x="150" y="10" rx="10" ry="10" width="90" height="60" stroke="red" fill="yellow" stroke-width="5"/>

  <polyline points="60 110 65 120 70 115 75 130 80 125 85 140 90 135 95 150 100 145"
            stroke="orange" stroke-width="5" fill="transparent"/>

  <polygon points="50 160 55 180 70 180 60 190 65 205 50 195 35 205 40 190 30 180 45 180"
           stroke="orange" stroke-width="5" fill="transparent"/>

</svg>
</body>
</html>
