<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG - Draw Ellipse</title>
    <style>
        svg {
            display: block;
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

    <ellipse cx="40" cy="40" rx="30" ry="15"
             style="stroke:#006600; fill:#00cc00"/>

</svg>
<svg>
    <ellipse cx="50" cy="50" rx="40" ry="30"
             style="stroke: #ff0000;
               stroke-width: 5;
               fill: none;
        "/>
</svg>
<svg>
    <ellipse cx="50" cy="50" rx="40" ry="30"
             style="stroke: #ff0000;
               stroke-width: 5;
               stroke-dasharray: 10 5;
               fill: none;
        "/>
</svg>
<svg>
    <ellipse cx="50" cy="50" rx="40" ry="30"
             style="stroke: #ff0000;
               stroke-width: 5;
               fill: none;
        "/>

    <ellipse cx="60" cy="60" rx="40" ry="30"
             style="stroke: #0000ff;
               stroke-width: 5;
               stroke-opacity: 0.5;
               fill: none;
        "/>
</svg>
<svg>
    <ellipse cx="50" cy="50" rx="40" ry="30"
             style="stroke: #ff0000;
               stroke-width: 5;
               fill: none;
        "/>

    <ellipse cx="60" cy="60" rx="40" ry="30"
             style="stroke: none;
               fill: #0000ff;
               fill-opacity: 0.5;
        "/>
</svg>
</body>
</html>
