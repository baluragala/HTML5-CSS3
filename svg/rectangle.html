<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG - Draw Rect</title>
    <style>
        svg {
            display: block;
        }
    </style>
</head>
<body>
<!--<svg width="400" height="100">
    <rect width="400" height="100" style="fill:rgb(0,255,255);stroke-width:20;stroke:rgb(255,0,0)"/>
</svg>-->
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

    <rect x="10" y="10" height="50" width="50"
          rx="5" ry="5"
          style="stroke:brown; fill: yellow"/>
    <rect x="70" y="10" height="50" width="50"
          rx="10" ry="10"
          style="stroke:brown; fill: yellow"/>
    <rect x="130" y="10" height="50" width="50"
          rx="15" ry="15"
          style="stroke:brown; fill: yellow"/>
</svg>

<svg>
    <rect x="20" y="20" width="100" height="100"
          style="stroke: #009900;
             stroke-width: 3;
             fill: none;
      "
    />
</svg>
<svg>
    <rect x="20" y="20" width="100" height="100"
          style="stroke: #009900;
             stroke-width: 3;
             stroke-dasharray: 10 5;
             fill: none;
            "
    />
</svg>
<svg>
    <rect x="20" y="20" width="100" height="100"
          style="stroke: #009900;
         fill: #33ff33;
        "
    />
    <rect x="50" y="50" width="100" height="100"
          style="stroke: #000099;
         fill: #3333ff;
         fill-opacity: 0.5;
        "
    />
</svg>
</body>
</html>
