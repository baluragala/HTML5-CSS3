<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Animations - SET</title>
</head>
<body>

<svg>
    <circle cx="30" cy="30" r="25" style="stroke: none; fill: #0000ff;">
        <set attributeName="r" attributeType="XML"
             to="100"
             begin="5s"/>
    </circle>
</svg>
</body>
</html>
