<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG - Draw Circle</title>
</head>
<body>
<svg width="400" height="400" style="border:1px solid black">
  <circle cx="200" cy="200" r="75" stroke="black" stroke-width="4" fill="orange"/>
  <circle cx="200" cy="200" r="50" stroke="black" stroke-width="4" fill="yellow"/>
  <circle cx="200" cy="200" r="25" stroke="black" stroke-width="4" fill="green"/>
</svg>
<svg width="400" height="400" style="border:1px solid black">
  <circle cx="200" cy="200" r="50" stroke="black" stroke-width="4" fill="yellow"/>
</svg>
<svg width="400" height="400" style="border:1px solid black">
  <circle cx="200" cy="200" r="50" stroke="black" stroke-width="4" fill="yellow"/>
</svg>
<svg width="400" height="400" style="border:1px solid black">
  <circle cx="40" cy="40" r="24"
          style="stroke:#006600;
           stroke-width: 3;
           stroke-dasharray: 10 5;
           fill:#00cc00"/>
</svg>
<svg width="400" height="400" style="border:1px solid black">
  <circle cx="40" cy="40" r="24"
          style="stroke: #660000;
           fill: #cc0000" />
  <circle cx="64" cy="40" r="24"
          style="stroke: #000066;
           fill: #0000cc;
          fill-opacity: 0.5"/>
</svg>

</body>
</html>
