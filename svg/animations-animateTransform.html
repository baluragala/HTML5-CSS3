<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Animations - animateTransform</title>
</head>
<body>

<svg width="100%">
    <rect x="20" y="20" width="100" height="40"
          style="stroke: #ff00ff; fill:none;" >
        <animateTransform attributeName="transform"
                          type="rotate"
                          from="0 100 100" to="360 100 100"
                          begin="0s" dur="10s"
                          repeatCount="indefinite"
        />
    </rect>
</svg>

<svg>
    <rect x="20" y="20" width="40" height="40"
          style="stroke: #ff00ff; fill: none;" >
        <animateTransform attributeName="transform"
                          type="scale"
                          from="1 1" to="2 3"
                          begin="0s" dur="10s"
                          repeatCount="indefinite"
        />
    </rect>
</svg>
</body>
</html>
